name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - beta
      - alpha
  push:
    branches:
      - dev-*
      - feature/*
      - bugfix/*

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Run prettier check
        run: pnpm run prettier

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

      - name: Check for conventional commits (last 10 commits)
        if: github.event_name == 'pull_request'
        run: npx commitlint --from=HEAD~10 --to=HEAD --verbose
